<p style="margin-top: 2%;">

</p>

<table mat-table [dataSource]="listaRestaurante" class="mat-elevation-z8">

    <ng-container matColumnDef="Id" hidden="false" >
        <th mat-header-cell *matHeaderCellDef>Código Restaurante </th>
        <td mat-cell *matCellDef="let restaurante"> {{restaurante.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome" >
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let restaurante"> {{restaurante.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Localizacao" >
      <th mat-header-cell *matHeaderCellDef>Localização</th>
      <td mat-cell *matCellDef="let restaurante"> {{restaurante.cidade}} </td>
    </ng-container>

    <ng-container matColumnDef="TipoCozinha" >
      <th mat-header-cell *matHeaderCellDef>Tipo da Cozinha</th>
      <td mat-cell *matCellDef="let restaurante"> {{restaurante.cozinha | formatarTipoCozinha}}</td>
    </ng-container>

    <ng-container matColumnDef="Alterar">
      <th mat-header-cell *matHeaderCellDef>Alterar</th>
      <td mat-cell *matCellDef="let restaurante">
        <mat-icon class="material-icons selecionar">refresh</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="Remover">
      <th mat-header-cell *matHeaderCellDef>Remover</th>
      <td mat-cell *matCellDef="let restaurante" (click)="abrirModal(restaurante.id, restaurante.nome)" >
        <mat-icon class="material-icons selecionar">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
    </tr>

  </table>
  <br>

  <div style="padding-left: 1%;">
    <button mat-raised-button>Apagar todos os registros</button>
  </div>
